<!doctype html>
<html>
  <head>
    <title>Do Not Disturb</title>
    <link href="style.css" rel="stylesheet" />
    <script type="text/javascript" src="snooze.js" defer></script>
  </head>
  <body>
    <div class="dnd-popup">
      <span class="title">Snooze Notifications</span>
      <hr />
      <ul class="dnd-times">
        <li class="dnd-start" data-snooze="20">20 Minutes</li>
        <li class="dnd-start" data-snooze="60">1 Hour</li>
        <li class="dnd-start" data-snooze="120">2 Hours</li>
        <li class="dnd-start" data-snooze="240">4 Hours</li>
        <li class="dnd-start" data-snooze="480">8 Hours</li>
        <li class="dnd-start" data-snooze="1440">24 Hours</li>
      </ul>
    </div>
  </body>
</html>
